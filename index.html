<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>For Output open console</h3>

    <script>

        //1.ans

        let s = prompt("Enter the string :");
        let vowels=0;
        let cons = 0;

        for(i =0;i<s.length;i++){
            
            if(s[i]=="a" || s[i] == "e" || s[i] == "i" || s[i] == "o" || s[i] == "u"){
                vowels +=1;
            }
            else{
                cons +=1;
            }
        }

        console.log("Vowels :",vowels);
        console.log("Constants :",cons);

        //2.ans

        var sum =0;
        for(i=1;i<=30;i++){
            let mul = 3*i;
            sum +=mul;
        }
        console.log(sum);

        //3.ans

        let num = prompt("Enter Number :");
        let numl = num.length;
        var sum =0;

        for(i=0;i<numl;i++){
            sum += Number(num[i]) ** numl
        }

        if(num==sum){
            console.log("It is a armstrong number");
        }
        else{
            console.log("It is not armstrong number");
        }

        //4.ans

        let int = [3,2,6,1,4,8,2,4,3]
        var out = 0;
        for (i=0;i<int.length;i++){
            if(out < int[i]){
                    out = int[i]
                }
        }

        console.log(out)

        //5.ans

        let input = [3,2,6,1,4,8,2,4,3]
        let l = input.length
        let su= 0;
        for(i=0;i<l;i++){
            su += input[i];
        }

        console.log("Average ", su/l);


    </script>


</body>
</html>
